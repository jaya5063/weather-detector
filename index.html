<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder=" Enter City" spellcheck="false" id="search">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invaid city name</p>
        </div>
        <div class="wheather">
            <img src="rain.svg" alt="#" id="img">
            <h2 class="temp">12</h2>
            <p id="city">Banglore</p>
            <div class="details">
                <div class="extra">
                    <div>
                        <img src="humidity.svg" alt="">
                        <h1 class="humidity">50</h1>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="extra">
                    <div>
                        <img src="wind.svg" alt="">
                        <h1 class="wind">15 km/h</h1>
                        <p>Wind speed</p>
                    </div>
                </div>
                <div class="extra ">
                    <div>
                        <img src="pressure.svg" alt="">
                        <h1 class="pressure">15 km/h</h1>
                        <p>pressure</p>
                    </div>
                </div>
                <div class="extra cord">
                    <div>
                        <p class="lat">#</p>
                        <p class="long">#</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
